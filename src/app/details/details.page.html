<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (movie(); as movie) {
    <ion-card>
      <div [style.height.px]="600" [style.background-image]="'url(' + imageBaseUrl + '/w400' + movie?.poster_path + ')'" [style.background-repeat]="false"></div>

      <ion-card-header>
        <ion-card-title>{{ movie?.title }}</ion-card-title>
        <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>
        <ion-text color="tertiary">
          @for (genre of movie.genres; track genre.id; let isLast = $last;) {
            <span>{{ genre.name }} {{ !isLast ? '.' : '' }}</span>
          }
        </ion-text>
      </ion-card-header>
      <ion-card-content>
        <ion-label color="medium">{{ movie.overview }}</ion-label>

        <ion-item lines="none">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>{{ movie.budget| currency: 'USD' }}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  }
</ion-content>
